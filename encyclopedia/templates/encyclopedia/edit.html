{% extends "encyclopedia/layout.html" %}

{% block title %}
edit
{% endblock %}

{% block body %}
<h1>Edit {{ entry }}</h1>
<form action="{% url 'edit' entry=entry %}" method="POST">
    {% csrf_token %}
    <textarea name="update">{{ details }}</textarea><br>
    <input type="submit" value="save">
</form>
{% endblock %}
