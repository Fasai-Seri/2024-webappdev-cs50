{% extends "encyclopedia/layout.html" %}

{% block title %}
search
{% endblock %}

{% block body %}
{% if not entries %}
<h1>Not Found</h1>
{% else %}
<h1>Search</h1>
<ul>
    {% for entry in entries %}
        <li><a href="wiki/edit">{{ entry }}</a></li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
