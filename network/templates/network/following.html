{% extends "network/layout.html" %}

{% block body %}

    <h1>Following</h1>

    {% for post in all_post %}
    <div class='post'>
        <h6><a href="{% url 'profile' post.poster.username %}">{{ post.poster.username }}</a></h6>
        <p>Edit<br />{{ post.content }}<br />{{ post.posted_timestamp }}<br />{{ post.like_user.count }}<br />Comment</p>
    </div>
    {% endfor %}
    
{% endblock %}
