{% extends "network/layout.html" %}

{% block body %}

    <h2>Profile</h2>

    {{ selected_user }}
    
    {% if user.is_authenticated and selected_user != request.user %}
    <form action='{% url "profile" selected_user.username %}' method='post'>
        {% csrf_token %}
        {% if selected_user in following_list %}
        <input type='submit' value='Unfollow' name='follow_unfollow'>
        {% else %}
        <input type='submit' value='Follow' name='follow_unfollow'>
        {% endif %}
    </form>
    {% endif %}
{% endblock %}
