{% extends "network/layout.html" %}

{% block body %}
<h1>All Posts</h1>
<hr>
{% if user.is_authenticated %}
<div id='new-post'>
    <h5>New Post</h5>
    <form action="{% url 'index' %}" method='post' id='new-post-form'>
        {% csrf_token %}
        <textarea class='form-control' form='new-post-form' name='content'></textarea>
        <input type='submit' class="btn btn-primary submit-button"/>
    </form>
</div>
{% endif %}
{% endblock %}
